### Process ID file, where the PID of the SisIYA server is stored.
#PID_FILE=/var/run/sisiya_httpd.pid

### debug level 0-3. 0 no log output. 3 verbose. 
### Default is 0
#LOGLEVEL=0
#
#
### Interface to listen : IP, localhost, any=0.0.0.0 or hostname
### Default is any 
#IP=localhost 
#IP=any

### port to listen
### Default is 8889
#PORT=8889
##### End of default values for DB  ##### 
