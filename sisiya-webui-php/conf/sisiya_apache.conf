<VirtualHost *:80>
        ServerName sisiya.example.org
        DocumentRoot __WEB_BASE_DIR__/sisiya-webui-php

        ### Added by Erdal Mutlu for security reasons ###############
        RewriteEngine on
        RewriteCond %{REQUEST_METHOD} ^(TRACE|TRACK)
        RewriteRule .* - [F]
        ### End of Added by Erdal Mutlu for security reasons #########
</VirtualHost>

<Directory "__WEB_BASE_DIR__/sisiya-webui-php">
       Order Deny,Allow
       Allow from all
       Options FollowSymLinks ExecCGI
       #AllowOverride AuthConfig
       AllowOverride None
</Directory>


